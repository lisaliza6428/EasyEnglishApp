<header>
  <div class="container">
    <div class="header">
      <app-burger-menu></app-burger-menu>
      <div class="header__right">
        <div class="header__user" *ngIf="authService.isLogged">
          <img class="header__user-icon" src="../../../../assets/svg/user.svg" alt="user" />
          <span class="header__user-name">{{ name }}</span>
        </div>
        <img
          *ngIf="!authService.isLogged"
          routerLink="../auth/log-in"
          class="header__button"
          src="../../../../assets/log-in.svg"
          alt=""
          width="30"
          title="Log In"
        />
        <img
          *ngIf="authService.isLogged"
          class="header__button"
          src="../../../../assets/exit.svg"
          alt=""
          width="30"
          title="Log Out"
          (click)="openDialog()"
        />
      </div>
    </div>
  </div>
</header>
